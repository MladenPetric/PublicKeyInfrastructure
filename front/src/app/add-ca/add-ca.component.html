<div class="register-wrapper" >
    <h2 class="register-title-main">ADD CA User</h2>
    <form class="register-form" [formGroup]="registerForm">
      
      <div class="form-row">
        <div class="form-column">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" formControlName="email" name="email" />
  
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" formControlName="password" name="password" />
  
          <label for="repeat-password">Repeat password</label>
          <input type="password" id="repeat-password" placeholder="Repeat password" formControlName="repeatPassword" name="repeatPassword" />
        </div>
  
        <div class="form-column">
          <label for="firstname">Firstname</label>
          <input type="text" id="firstname" placeholder="Firstname" formControlName="firstName" name="firstName" />

          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" placeholder="Lastname" formControlName="lastName" name="lastName" />
       
          <label for="organization">Organization</label>
          <select id="organization"  formControlName="organization" name="organization">
            <option value="" disabled selected>Select organization</option>
            <option *ngFor="let org of organizations" [value]="org">{{ org }}</option>
          </select>
        </div>
      </div>
  
      <div class="form-footer">
        <button type="button" class="next-button" (click)="onRegister()">ADD CA</button>
      </div>
    </form>
  </div>

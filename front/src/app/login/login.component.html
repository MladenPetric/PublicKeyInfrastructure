<div class="login-wrapper">
  <h2 class="login-title">LOGIN</h2>
  <form class="login-form" >

    <label for="username">Username</label>
    <input type="username" id="username" [(ngModel)]="username" name="username" placeholder="Username" />

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" />

    <button type="submit" class="login-button" (click)="onLogin()">LOGIN</button>

    <div class="register-link">
      <span>Don't have an account?</span>
      <span class="register-text" routerLink="/register">Register</span>
    </div>

  </form>
</div>
